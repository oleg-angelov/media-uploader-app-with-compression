<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video uploader</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>
    <header>
        <div class="container mt-5">
            <div class="row d-md-block d-sm-none">
                <div class="col-12">
                    <img class="logo" alt="site logo" src="/assets/images/logo.jpg" />
                </div>
            </div>
    </header>
    <main class="mb-5">
        <div class="container">

            <div class="row mt-4">
                <div class="col-12 text-center">
                    <p>Upload your highest quality and most memorable content here, this is your presentation to all
                        your
                        followers, do not forget to upload new content weekly.</p>
                </div>
            </div>

            <div class="row mt-3">
                <div class="col-12">
                    <div class="upload text-center">
                        <div class="upload-icon mt-4 mb-4">
                            <img src="/assets/images/upload.svg" alt="Upload icon">
                        </div>
                        <div class="upload-button mt-5 mb-4">
                            <a href="#" id="upload-media" class="btn btn-primary">Browse Files
                            </a>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row mt-5">
                <div class="col-12">
                    <div class="navigation d-flex">
                        <a href="#" class="btn btn-secondary flex-center">
                            <img src="/assets/images/image.svg" alt="Image icon"> 52 Picturess
                        </a>
                        <a href="#" class="btn btn-secondary flex-center">
                            <img src="/assets/images/video.svg" alt="Video icon"> 14 Videos
                        </a>
                    </div>
                </div>
            </div>

            <div class="row mt-4" id="file-list"></div>
        </div>

        <div class="upload-notification">Upload is in progress. Please wait, you will be notified once this is complete.</div>
    </main>
</body>

<script src="/assets/script.js"></script>

</html>
